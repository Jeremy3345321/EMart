<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMart - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .signup-container {
            width: 100%;
            max-width: 400px;
        }
        
        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .btn-signin {
            background-color: #a0a0a0;
            color: #ffffff;
            margin-top: 8px;
        }
        
        .btn-signin:hover {
            background-color: #8a8a8a;
        }
        
        .btn-have-account {
            background-color: #ffffff;
            color: #333;
            border: 2px solid #d0d0d0;
        }
        
        .btn-have-account:hover {
            background-color: #f8f9fa;
            border-color: #b0b0b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="signup-container">
                <h1 class="app-name">EMart</h1>
                
                <form class="signup-form" id="signupForm">
                    <div class="input-group">
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                    
                    <div class="input-group">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                        <span class="icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </span>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <span class="icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                        </span>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                        <span class="icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                        </span>
                    </div>
                    
                    <button type="submit" class="btn btn-signin">SIGN UP</button>
                    <button type="button" class="btn btn-have-account" onclick="window.location.href='index.html'">Have an account?</button>
                </form>
            </div>
        </div>
        
        <div class="right-section">
            <img src="itemstocks.jpg" alt="EMart Inventory" class="hero-image">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
