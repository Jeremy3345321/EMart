<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMart - Post Item</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/post-item.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="dashboard.html" class="logo">EMart</a>
        
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search">
            <span class="search-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </span>
        </div>

        <div class="header-icons">
            <button class="icon-btn" id="cartBtn" title="Cart">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
            </button>
            
            <div class="dropdown">
                <button class="icon-btn" id="menuBtn" title="Menu">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <div class="dropdown-menu" id="dropdownMenu">
                    <button class="dropdown-item" id="viewProfileBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        View Profile
                    </button>
                    <button class="dropdown-item" id="postItemBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Post Item
                    </button>
                    <button class="dropdown-item" id="seeReceiptsBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                        See Receipts
                    </button>
                    <div class="dropdown-divider"></div>
                    <button class="dropdown-item" id="logoutBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h2 class="section-title">Post New Item</h2>
        
        <form id="postItemForm" class="post-item-form">
            <div class="form-group">
                <label for="itemImage">Item Image</label>
                <input type="file" id="itemImage" name="itemImage" accept="image/*">
                <small>Upload an image of your item (max 5MB, JPG/PNG/GIF)</small>
                <div id="imagePreview" class="image-preview"></div>
            </div>

            <div class="form-group">
                <label for="itemName">Item Name *</label>
                <input type="text" id="itemName" name="itemName" required maxlength="100">
            </div>

            <div class="form-group">
                <label for="description">Description *</label>
                <textarea id="description" name="description" required rows="5" maxlength="500"></textarea>
            </div>

            <div class="form-group">
                <label for="price">Rental Price (â‚±) *</label>
                <input type="number" id="price" name="price" required min="0" step="0.01">
            </div>

            <div class="form-group">
                <label for="condition">Condition *</label>
                <select id="condition" name="condition" required>
                    <option value="">Select Condition</option>
                    <option value="Like New">Like New</option>
                    <option value="Excellent">Excellent</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Good">Good</option>
                    <option value="Fair">Fair</option>
                </select>
            </div>

            <div class="form-group">
                <label>Categories/Tags *</label>
                <div class="tags-container">
                    <label class="tag-checkbox">
                        <input type="checkbox" name="tags" value="Electronics"> Electronics
                    </label>
                    <label class="tag-checkbox">
                        <input type="checkbox" name="tags" value="Home & Garden"> Home & Garden
                    </label>
                    <label class="tag-checkbox">
                        <input type="checkbox" name="tags" value="Fashion & Apparel"> Fashion & Apparel
                    </label>
                    <label class="tag-checkbox">
                        <input type="checkbox" name="tags" value="Cosmetics"> Cosmetics
                    </label>
                    <label class="tag-checkbox">
                        <input type="checkbox" name="tags" value="Sports & Outdoors"> Sports & Outdoors
                    </label>
                    <label class="tag-checkbox">
                        <input type="checkbox" name="tags" value="Books & Media"> Books & Media
                    </label>
                    <label class="tag-checkbox">
                        <input type="checkbox" name="tags" value="Toys & Hobbies"> Toys & Hobbies
                    </label>
                    <label class="tag-checkbox">
                        <input type="checkbox" name="tags" value="Automotive"> Automotive
                    </label>
                    <label class="tag-checkbox">
                        <input type="checkbox" name="tags" value="Baby & Kids"> Baby & Kids
                    </label>
                    <label class="tag-checkbox">
                        <input type="checkbox" name="tags" value="Office & School"> Office & School
                    </label>
                    <label class="tag-checkbox">
                        <input type="checkbox" name="tags" value="Party & Events"> Party & Events
                    </label>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" id="cancelBtn" class="btn-cancel">Cancel</button>
                <button type="submit" class="btn-submit">Post Item</button>
            </div>
        </form>
    </div>

    <script src="scripts/post-item.js"></script>
</body>
</html>
