<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMart - Profile</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/profile.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="dashboard.html" class="logo">EMart</a>
        
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search">
            <span class="search-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </span>
        </div>

        <div class="header-icons">
            <button class="icon-btn" id="cartBtn" title="Cart">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
            </button>
            
            <div class="dropdown">
                <button class="icon-btn" id="menuBtn" title="Menu">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <div class="dropdown-menu" id="dropdownMenu">
                    <button class="dropdown-item" id="viewProfileBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        View Profile
                    </button>
                    <button class="dropdown-item" id="postItemBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Post Item
                    </button>
                    <button class="dropdown-item" id="seeReceiptsBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                        See Receipts
                    </button>
                    <div class="dropdown-divider"></div>
                    <button class="dropdown-item" id="logoutBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- PROFILE HEADER -->
    <section class="profile-header">
        <div class="profile-left">
            <div class="avatar" id="userAvatar">S</div>
            <div class="profile-info">
                <h1 id="displayName">Loading...</h1>
                <p class="username" id="displayUsername"></p>
                <p class="bio">Trusted seller â€¢ Active renter</p>
            </div>
        </div>
        <button class="edit-profile" id="editProfileBtn">Edit Profile</button>
    </section>

    <!-- DASHBOARD STATS -->
    <section class="stats-section">
        <div class="stat-card">
            <h3>Total Items</h3>
            <p class="stat-number" id="totalItems">0</p>
        </div>
        <div class="stat-card">
            <h3>Items Available</h3>
            <p class="stat-number" id="availableItems">0</p>
        </div>
        <div class="stat-card">
            <h3>Items Rented Out</h3>
            <p class="stat-number" id="rentedOutItems">0</p>
        </div>
    </section>

    <!-- ITEMS SECTION -->
    <section class="items-section">
        <div class="section-header">
            <h2>Your Items</h2>
            <button class="add-item-btn" id="addItemBtn">+ Add Item</button>
        </div>

        <div class="items-grid" id="itemsGrid">
            <div class="item-card add-card" id="addItemCard">
                <span class="plus">+</span>
                <p>Add New Item</p>
            </div>
            <!-- User items will be loaded here -->
        </div>
    </section>

    <script src="scripts/profile.js"></script>
</body>
</html>
